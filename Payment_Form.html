<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div  class="container">
    <form action="">
        <h1 class="mainheading">Payment_Form</h1>
        <h2>Contact Information</h2>
        <p>Name *:<input type="text" name="name" required placeholder="VishakhaJoshi"></p>
        <fieldset>
            <legend>Gender *</legend>
        <p>
            Male <input type="radio" name="gender" id="Male" required>
            Female <input type="radio" name="gender" id="Female" required>
        </p>
        </fieldset>
        <p>Address : <textarea name="address" id="address" cols="50" rows="10" required placeholder="Enter your address"></textarea></p>
        <p>Email *: <input type="email" name="Email" id="Email" required placeholder="vishakha@gmail.com"></p>
        <p>Pincode *: <input type="number" name="pincode" id="pincode" required placeholder="123456"></p>
        <h2>Payment Information</h1>
        <p>Card Type *:
             <select name="card_type" id="card_type" required>
                 <option value="">--Select a Card Type--</option>
                 <option value="Visa">Visa</option>
                 <option value="Rupay">Rupay</option>
                 <option value="Mastercard">MasterCad</option>
             </select>
        </p>
        <p>Card Number *<input type="number" name="card number" id="card number" required placeholder="1111-2222-3333-4444"></p>
        <p>
            Expiration Date *: <input type="date" name="Exp_date" id="Exp_Date" required>
        </p>
        <p>CVV *<input type="password" name="CVV" id="CVV" required placeholder="123"></p>
        <input type="submit" value="PayNow">
    </form>
</div>
</body>
</html>
